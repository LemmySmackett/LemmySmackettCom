{{ define "main" }}
<section>
    <div class="main-list-title"></div><h1>{{ .Title }}</h1></div>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time>{{ .Date.Format "2006-01-02" }}</time>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
