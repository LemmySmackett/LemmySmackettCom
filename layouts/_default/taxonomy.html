{{ define "main" }}

<section id="taxonomy">
  <h1>{{ .Title }}</h1>

  <ul>
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
        <p>Published: {{ .Date.Format "Jan 02, 2006" }}</p>
      </li>
    {{ end }}
  </ul>

</section>

{{ end }}
