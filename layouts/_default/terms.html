{{ define "main" }}
<main>
    <h1>{{ .Title }}</h1>
    
    {{ with .Content }}
        <div class="taxonomy-description">
            {{ . }}
        </div>
    {{ end }}

    {{ if .Data.Terms }}
        <ul class="terms-list">
        {{ range $key, $value := .Data.Terms.ByCount }}
            <li>
                <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
                <span class="count">({{ .Count }})</span>
            </li>
        {{ end }}
        </ul>
    {{ else }}
        <p>No terms to display.</p>
    {{ end }}
</main>
{{ end }}
