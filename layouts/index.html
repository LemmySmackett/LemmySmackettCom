{{ define "main" }}
<section>
    <h1>{{ .Site.Title }}</h1>
    {{ .Content }}
    <h2>Recent Posts</h2>
    <ul>
        {{ range first 10 .Site.RegularPages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <time>{{ .Date.Format "2006-01-02" }}</time>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
