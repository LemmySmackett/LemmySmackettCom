{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Description }}</p>

{{ range (.Paginator.Pages) }}
  <article>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p>{{ .Summary }}</p>
  </article>
{{ end }}

<!-- Include pagination partial here -->
{{ partial "pagination.html" . }}

{{ end }}
